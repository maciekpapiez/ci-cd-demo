language: java
jdk:
  - oraclejdk8

services:
  - postgresql

before_script:
  - psql -c 'create database testdb;' -U postgres
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin

cache:
  directories:
    - $HOME/.gradle/caches

script: gradle build

before_deploy:
  - mv build/libs/ci-cd-demo.jar bundle/test-app.jar
  - cd bundle
  - zip -r ../test-app.zip ./
  - cd ..
  - aws s3 cp test-app.zip s3://xsolve-ci-cd-demo-codedeploy/test-app.zip --region eu-central-1

deploy:
  - provider: codedeploy
    bucket: xsolve-ci-cd-demo-codedeploy
    key: test-app.zip
    bundle_type: zip
    application: Demo-App
    deployment_group: test-deployment-group
    on:
      branch: master
    region: eu-central-1
    wait-until-deployed: true

env:
  global:
    - secure: ""
    - secure: ""
